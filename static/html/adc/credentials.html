{% extends "static/html/base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:10vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form name="credentials" id="credentials" autocomplete="on" method="post">
                        <div class="form-group">
                            <label for="api_url">API URL:</label>
                            <select id="lunch" class="selectpicker form-control" data-live-search="true" title="API URL" name="api_url">
                                <option>gitlab</option>
                            </select>
                        </div><br>
                        <div class="form-group">
                            <label for="token">Token:</label>
                            <input type="password" class="form-control" name="token">
                        </div><br>
                        <button type="submit" id="sendlogin" class="btn btn-primary">Set up</button>
                    </form>
                    {% if credentials_status is defined and credentials_status == True %}
                        <p class="text-center text-success">Authorized successfully</p>
                    {% elif credentials_status is defined and credentials_status == False %}
                        <p class="text-center text-danger">Authorization error</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
